<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 680" role="img" aria-label="Mapa acolorit d'Europa amb estil de joc"> 
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#5bb2ff"/>
      <stop offset="1" stop-color="#2a7ae4"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.12" cy="0.18" r="0.5">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect fill="url(#bg)" width="1000" height="680"/>
  <rect fill="url(#glow)" width="1000" height="680"/>

  <!-- Titular -->
  <g font-family="'Nunito', 'Segoe UI', sans-serif" font-weight="700">
    <text x="70" y="70" font-size="46" fill="#ffffff">Países de Europa</text>
    <text x="70" y="110" font-size="20" fill="#ffe9a8">Haz clic en el mapa para empezar.</text>
    <rect x="760" y="56" width="150" height="48" rx="24" fill="#2f855a"/>
    <text x="785" y="88" font-size="24" fill="#fff">Puntuación</text>
  </g>

  <!-- Rosa dels vents -->
  <g transform="translate(120 220) scale(1.1)" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6">
    <circle cx="0" cy="0" r="60"/>
    <g>
      <line x1="0" y1="-60" x2="0" y2="60"/>
      <line x1="-60" y1="0" x2="60" y2="0"/>
      <line x1="-42" y1="-42" x2="42" y2="42"/>
      <line x1="42" y1="-42" x2="-42" y2="42"/>
      <polygon points="0,-60 6,-32 0,-40 -6,-32" fill="#ffffff"/>
    </g>
  </g>

  <!-- Ombra de la massa terrestre -->
  <path fill="#164f8b" fill-opacity="0.28" d="M214 555l52-40 42-60 48-62 66-40 94-36 112-6 104 20 70 46 46 64 24 90-18 82-70 56-102 36-128 14-134-12-114-46-88-80-40-84z"/>

  <!-- Capes principals de terres -->
  <g stroke="#4a2e1a" stroke-width="3" stroke-linejoin="round">
    <!-- Península Ibèrica -->
    <path fill="#c94b31" d="M150 430l36-48 60-30 72-18 54 18 46 50-10 52-70 48-70 38-68-10-40-44z"/>
    <!-- França -->
    <path fill="#f18f01" d="M296 300l62-48 80-32 82 10 58 60 12 66-40 78-82 20-98-8-58-66 2-80z"/>
    <!-- Itàlia -->
    <path fill="#f15b5b" d="M534 320l58-12 48 32 24 40-22 36-28 14 12 22 42 16 20 40-26 34-64-6-58-48-20-58 14-56z"/>
    <!-- Illes britàniques -->
    <path fill="#7a4b9d" d="M272 222l-14-46 26-46 48-26 42 22 20 40-12 40-44 38-42-6z"/>
    <path fill="#9d7bcf" d="M258 168l-32-18-14-38 26-28 48 18 18 32-18 36z"/>
    <!-- Escandinàvia -->
    <path fill="#e7a744" d="M468 70l58-36 80-18 76 16 48 56 8 72-40 70-100 32-104-8-40-68 14-62z"/>
    <path fill="#d9903c" d="M728 74l64-16 62 26 44 62-8 60-68 48-58-12-36-44 24-58z"/>
    <!-- Europa Central -->
    <path fill="#f2be5c" d="M492 296l60-34 74-10 66 20 50 62-18 68-70 60-86 18-80-26-44-70 2-62z"/>
    <!-- Balcans -->
    <path fill="#c0673b" d="M610 360l70-14 70 20 56 58 2 58-52 48-66 16-66-30-46-64 10-48z"/>
    <!-- Europa de l'Est -->
    <path fill="#639742" d="M684 210l90-28 102 4 80 48 26 80-24 84-82 66-110 32-94-30-38-72 24-84z"/>
    <!-- Grècia -->
    <path fill="#f4cf7d" d="M664 450l38-6 38 20 24 36-12 28-36 22-44-14-24-38z"/>
    <!-- Turquia -->
    <path fill="#b94c3e" d="M748 472l70-24 64 10 54 28 10 38-24 30-64 16-74-18-42-34z"/>
    <!-- Illes mediterrànies -->
    <path fill="#f8e088" d="M494 430l22-12 28 8 16 22-16 18-30 6-20-18z"/>
    <path fill="#f1c361" d="M566 480l28-6 26 12 4 24-22 16-28-8-10-20z"/>
    <path fill="#e8a13a" d="M468 510l20-12 22 6 6 20-20 16-22-10z"/>
