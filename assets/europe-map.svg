    <path fill="#9c5c2d" d="M232 410l18-8 14 6-6 16-18 4-10-12z"/>
    <path fill="#d98235" d="M198 366l16-10 14 4-4 16-16 8-10-10z"/>
  </g>

  <!-- Contorns suaus -->
  <g fill="none" stroke="#fcead0" stroke-width="4" opacity="0.45">
    <path d="M140 420l42-58 68-42 84-30 88-10 90 12 80 40 62 70 20 92-24 86-70 68-104 44-126 16-140-16-110-58-74-96-22-104z"/>
  </g>

  <!-- Punts de referència -->
  <g fill="#ffffff" fill-opacity="0.75">
    <circle cx="402" cy="310" r="6"/>
    <circle cx="536" cy="268" r="6"/>
    <circle cx="646" cy="330" r="6"/>
    <circle cx="742" cy="292" r="6"/>
    <circle cx="820" cy="354" r="6"/>
    <circle cx="620" cy="420" r="6"/>
    <circle cx="500" cy="378" r="6"/>
  </g>
</svg>
